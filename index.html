<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    input {
      width: 150px;
    }
  </style>
  <body>
    <form id="form" action="">
      <div>
        <label for="">Name</label><br />
        <input name="name" type="text" id="name"/>
      </div>


      <div>
        <label for="">Age</label><br />
        <input name="age" type="number" id="age" />
      </div>
      <br />

      <div>
        <label for="">Position</label><br />
        <input name="position" type="text" id="position" aria-disabled="false" />
      </div>

      <br />

      <div>
        <label for="">Experience</label><br />
        <select name="experience" id="experience">
          <option value="1year">1Year</option>
          <option value="4year">4Year</option>
          <option value="3year">3Year</option>
          <option value="2year">2Year</option>
        </select>
      </div>

      <br />

      <div>
        <label for="">Hobbies :</label><br><br>
        <label for="">football</label><br>
        <input name="hobbies" id="hobbies" value="football" type="checkbox" id=""><br>
        <label for="">swimming</label><br>
        <input name="hobbies" id="hobbies" value="swimming" type="checkbox"><br>
        <label for="">running</label><br>
        <input name="hobbies" id="hobbies" value="running" type="checkbox"><br>
    </div>

      <br />
      <input type="submit" class="btn btn-danger"></input>
    </form>
    <br />

    <div>
      <table id="table" class="table table-striped-columns" border="3">
        <thead id="table-head">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Position</th>
          <th>Experience</th>
          <th>Hobbies</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
    </table>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
